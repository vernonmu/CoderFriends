<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coder Friends</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="app">
    <div class="container testing" ng-controller="mainCtrl">
      <div class="row">
        <div class="col-md-12">

        <p>{{test}}</p>


        <a class="btn btn-primary" href="/auth/github">Try to Login to GH</a>


        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="pain col-sm-4 col-md-3" ng-repeat="follower in followers">
            <a ng-href="/{{follower.url}}" target="_blank"><img ng-src="{{follower.avatar_url}}" class="img-circle"/></a>
            <p><a ng-href="/{{follower.url}}" target="_blank">{{follower.login}}</a></p>
          </div>
        </div>
        </div>
        

      </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>

    <script src="app.js" charset="utf-8"></script>
    <script src="mainCtrl.js" charset="utf-8"></script>
    <script src="./services/github-service.js" charset="utf-8"></script>
  </body>
</html>
